<div class="cart-page-container">
    <h2 class="cart-page-title">Você tem itens no carrinho</h2>

    <div class="cart-content-wrapper">
        <div class="cart-items-section">
            <div class="cart-items-header">
                <span class="product-header">Produto(s)</span>
                <span class="price-header">Preço</span>
                <span class="quantity-header">Quantidade</span>
            </div>
            <div id="cart-products-list" class="cart-products-list">
                </div>
        </div>

        <div class="cart-summary-section">
            <h3>Resumo</h3>
            <div class="summary-line">
                <span>Subtotal:</span>
                <span id="summary-subtotal">R$ 0,00</span>
            </div>
            <div class="summary-line">
                <span>Frete:</span>
                <span id="summary-shipping">R$ 0,00</span>
            </div>
            <div class="summary-line">
                <span>Desconto:</span>
                <span id="summary-discount">R$ 0,00</span>
            </div>
            <div class="summary-line total-line">
                <span>Total:</span>
                <span id="summary-total">R$ 0,00</span>
            </div>
        </div>
    </div>

    <div class="cart-actions">
        <button id="continue-shopping-btn" class="btn btn-outline-success">Continuar comprando</button>
        <button id="checkout-btn" class="btn btn-success">Ir para pagamento</button>
    </div>
</div>
